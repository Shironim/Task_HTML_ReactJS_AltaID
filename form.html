<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>
  <form action="welcome.html" method="GET">
    <label for="">First name : </label>
    <input type="text" name="first">
    <br>
    <br>
    <label for="">Last name : </label>
    <input type="text" name="last">
    <br>
    <br>

    <label for="">Gender</label>
    <br>

    <input type="radio" name="jk" value="Male">
    <label for="">Male</label>
    <br>

    <input type="radio" name="jk" value="Female">
    <label for="">Female</label>
    <br>
    <input type="radio" name="jk" value="Other">
    <label for="">Other</label>
    <br>
    <br>

    <label for="">Nasionality</label>
    <br>
    <select name="nasionality" id="">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Singapura">Singapura</option>
    </select>

    <br>
    <br>
    <label for="">Language Spoken</label>
    <br>

    <input type="checkbox" name="language" value="Bahasa Indonesia">
    <label for="">Bahasa Indonesia</label>
    <br>
    <input type="checkbox" name="language" value="English">
    <label for="">English</label>
    <br><input type="checkbox" name="language" value="other">
    <label for="">Other</label>
    <br>
    <br>

    <label for="">Bio</label>
    <br>

    <textarea name="bio" id="" cols="30" rows="10"></textarea>
    <br>

    <button type="submit">
      Sign Up
    </button>
  </form>
</body>

</html>
